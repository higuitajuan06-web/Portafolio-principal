<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME-REGISTR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sytle.css">
</head>

<body class="bg-main">
  <!-- HERO -->
  <article class="hero">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 text-center">
          <h1 class="hero-title">Welcome to <span>Dev_Code</span></h1>
          <p class="hero-subtitle">Creating digital experiences. My Portfolio</p>
        </div>
      </div>
    </div>
  </article>

  <!-- FORM SECTION -->
  <section class="form-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">

          <form class="form glass" >
            <p class="title">Register</p>
            <p class="message">Signup now and get full access to our app.</p>

            <div class="row">
              <div class="col-12 col-md-6">
                <label>
                  <input required type="text" class="input">
                  <span>Firstname</span>
                </label>
              </div>

              <div class="col-12 col-md-6">
                <label>
                  <input required type="text" class="input">
                  <span>Lastname</span>
                </label>
              </div>
            </div>

            <label>
              <input required type="email" class="input" id="regEmail">
              <span>Email</span>
            </label>

            <label>
              <input required type="password" class="input" id="regPass">
              <span>Password</span>
              <button type="button" class="toggle-pass" data-target="regPass">üëÅ</button>
            </label>

            <label>
              <input required type="password" class="input" id="regPass2">
              <span>Confirm password</span>
              <button type="button" class="toggle-pass" data-target="regPass2">üëÅ</button>
            </label>

            <button id="formform" type="button" class="submit w-100">Submit</button>

            <p class="signin text-center" id="formError" class="form-error">
              Already have an account?
              <a href="./inicio.html">Signin</a>
            </p>
          </form>

        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/script.js"></script>
</body>


</html>
